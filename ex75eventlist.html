<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let win=null;
        function openWin(){//페이지 진입 할 때 이걸 실행
            win=open('ex01.html', 'popup', 'width=500', 'height=500');
        }
        function closeWin(){//페이지 닫거나 다른곳으로 이동(메모리에서 사라질때) 그 팝업을 닫기.
            if(win!=null){
                win.close();
            }
        }
    </script>
</head>
<body onload="openWin()" onunload="closeWin()">
    <h1>이벤트 종류</h1>
    <label for="userid">아이디</label>
        <input type="text" id="userid"
            onfocus="this.style.backgroundColor='lightblue'"
            onblur="this.style.backgroundColor=''"
            onchange="document.bgColor='aqua'"
            oninput="this.style.backgroundColor='red'"><br><br>
        <!-- 
            onfocus : 입력 포커스가 왔을때
            onblur : 입력 포커스가 옮겨진 경우
            onchage : 입력 필드값을 변경했을 때(tab)키 눌러확인
            oninput : 값을 입력 할 때
        -->



    <label for="username">이름</label>
        <input type="text" id="username"
        onkeypress="console.log('keypress')"
        onkeydown="console.log('keydown')"
        onkeyup="console.log('keyup')"
        onmouseenter="this.style.border='3px dashed blue'"
        onmouseleave="this.style.border='3px dashed pink'"
        >
        <br><br>

        <!-- 
            onkeypress: 타이핑할 때 (shift, ctrl, alt키는 인식 못함)
            onkeydown : 키를 누를 때 (모든 키를 인식한다)
                    onkeydown이 onkeypress보다 먼저 이벤트가 발생된다.
            onkeyup : 키를 눌렀다 뗄 때
            onmouseenter : 마우스가 영역에 들어왔을 때
            onmouseleave : 마우스가 영역을 떠날 때                
        -->


        

    <table border="1">
        <tr>
            <td width='33%' onclick="this.style.backgroundColor='yellow'">클릭</td>
            <td width='33%' ondblclick="this.style.backgroundImage='url(../images/naver.png)'">더블클릭</td>
            <td>
                <textarea cols="20" rows="3" onselect="this.style.color='blue'">이곳에 쓴 내용을 선택하세요</textarea>
            </td>
        </tr>
    </table>
            <!-- 1행 3열 테이블
            onclick : 클릭시
            ondblclick : 더블클릭시
            더블클릭시 배경이미지를 td안에 넣으세요

            입력 컨트롤마다 적용되는 것들이 좀 다름.
            radio : onclick 됨
            checkbox : onclick 됨
            selectbox : onchange 됨
            form : onsubmit 됨
         -->
</body>
</html>
