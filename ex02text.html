<!doctype HTML>
<html>
    <head>
    <meta charset="UTF-8">
    <title>text.html</title>
    </head>
    <body>
        <!-- block element(자동줄바꿈 element들 =h1,p,div,hr 등), inline element -->
        <h1>이건 제목1입니다</h1>
        <h2>이건 제목2입니다</h2>
        <h3>이건 제목3입니다</h3>
        <h4>이건 제목4입니다</h4>
        <h5>이건 제목5입니다</h5>
        <h6>이건 제목6입니다</h6>
        이건 normal 텍스트입니다<br>
        <b>bold 텍스트</b>입니다<br>
        <em>em 텍스트</em>입니다<br>
        <i>italic 텍스트</i>입니다<br>
        <strong> strong 텍스트 </strong>입니다<br>
    
        <hr>   <!-- 수평선 horizontal 단독태그 --> 
        <ins>밑줄 그은 문자를 만든</ins>다<br>
        <del> 취소선</del>이다<br>
        <sup> 윗첨자를 </sup>만들때 사용<br>
        <sub> 이건 아랫첨자</sub>만들때 사용<br>
        <address> oda@gmail.com </address>
        <!-- 연락처나 이메일주소 웹주소등 의미로 사용될때 -->
        <time>2019-02-01</time>
    </body>
</html>
