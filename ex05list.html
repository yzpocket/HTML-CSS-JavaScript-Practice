<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>exli01.html</title>
        </head>
        <body>
            <h1>목록 태그</h1>
            <h2>순서 있는 목록태그: ol태그(ordered list)</h2>
            <!-- ol태그의 속성
            type : 1, A, a, I, i
            start : 원하는시작숫자
            -->
            <ol type="i" start="3">
                <li>HTML</li>
                <li>CSS</li>
                <li>Javescript</li>
                <li>Java</li>
            </ol>
            <hr>
            <h2>순서 없는 목록태그: ul태그(unordered list)</h2>
            <!-- ul태그의 속성
            type : disc, circle, square -->
            <ul type="circle">
                <li>JSP</li>
                <li>Servlet</li>
                <li>Spring</li>
                <li>jQuery</li>
            </ul>
        </body>

    </html>
<!-- ex05list.html -->
