<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BOM (Browser Object Model) - window객체</h1>
    <button onclick="openWin()">팝업창 열기</button>
    <button onclick="closeWin()">팝업창 닫기</button>
    <button onclick="changeLoc()">팝업창 위치변경</button>
    <button onclick="changeSize()">팝업창 크기변경</button>
    <hr color="red">

    <script>
        /*window 객체의 함수
            - open(url, target, 속서값 등.)
            - close()
            - moveTo(x, y) : *같은 서버 내에 있는 파일을 띄웠을때만 동작함
            - resizeTo(w, h) : *같은 서버 내에 있는 파일을 띄웠을때만 동작함
        */
        let win=null; //전역변수
        function openWin(){
            let url="ex01.html"; // *같으 서버라 moveTo, resizeTo 가 작동하는 것임.
            // let url="http://www.naver.com"; // *같은 서버 내에 있는 파일을 띄웠을때만 동작함
            win=window.open(url, "popup", "width=400, height=400, left=100, top=100");
            //win이란 변수는 => 새로 띄운 윈도 창을 참조한다.
        }
        function closeWin(){
            if(win!=null){ //팝업창이 띄워준 경우
            win.close(); //팝업창 닫기
            }
        }
        // function changeLoc(){
        //     if(win!=null){
        //         win.moveTo(300,300);
        //     }
        // }
        // function changeSize(){
        //     if(win!=null){
        //     win.resizeTo(300,300);
        // }
        // }

        const changeLoc=function(){
            if(win!=null){
                win.moveTo(300,300);
            }
        }
        const changeSize=function(){
            if(win!=null){
            win.resizeTo(300,300);
            }
        }
    </script>
</body>
</html>
