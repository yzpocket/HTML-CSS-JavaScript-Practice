<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열 - Array</h1>
    <p>하나의 변수에 여러개의 값을 저장 할 수 있는 자료구조</p>
    <script>
        
    /*
    [1] literal을 이용해서 배열 객체 생성하는 방법
    [2] Array()를 이용하는 방법
    JSON(JavaScript Object Notation)
    객체:
    {"속성명1":"값1", "속성명1":"값2"...}
    배열:
    [값1, 값2, 값3, ...]
    */


    //[1] literal을 이용해서 배열 객체 생성하는 방법
    let arr=[10,20,"JavaScript",3.14,true]
    // alert(typeof arr)// object
    
    //배열에는 인덱스가 붙는데 0(번쨰)부터 시작한ß다.
    document.write(`<h3>${arr[0]}</h3>`);
    document.write(`<h3>${arr[2]}</h3>`);
    
    //배열의 속성 : length => 배열의 크기를 반환.
    document.write(`<h3>arr.length: ${arr.length}</h3>`);

    //for loop 이용해서 arr저장된 값 모두 출력해보세요
    for(let i=0; i<arr.length; i++){
            document.write(arr[i]+", ");
    }
    </script>


    <hr color="red">
    <script>
    //[2] Array() 이용하는 방법
    let arr2=Array(); //2_1] 빈배열이 생성됨
    arr2[0]="Hi";//string 저장
    arr2[1]="JavaScript"; //string 저장
    arr2[2]={"name":"홍길동","age":22} // 객체 저장은 중괄호로

    arr2.push(200); //[3]가 이거임,데이터 추가 할 때 push() 함수를 사용.
    document.write(`${arr2}<br>`);
    document.write(`<h3>${arr2[2].name}</h3>`);

    let arr3=Array(3); //배열의 크기를 미리 지정할 수도 있다 :(3)처럼
    // alert(arr3.length)
    
    arr3[0]=100;  // 
    // [1] 는 undefined
    // [2] 는 undefined
    arr3.push(200); //[4]가 이거임,데이터 추가 할 때 push() 함수를 사용.
    arr3.push(300); //[5]가 이거임,
    //for loop로 arr3에 저장된 값 출력해보세요.
    for(let i=0; i<arr3.length; i++){
            document.write(arr3[i]+", </br>");
    }

    let arr4=Array(1,2,3,4,5); // 데이터들을 나열해서 저장
    //for loop로 arr4에 저장된 값 출력해보세요.
    // 3회차_한다연님이 모두에게 (오후 4:48)
    let total = 0;
        for(let i=0; i<arr4.length; i++){
            total += arr4[i];
        }
        document.write(`${total} <br>`);

        //for in loopans dldyd
        //for(var k in 객체){ }
        //k: 객체가 가지고 있는 속성을 참조한다.
        let user={
            "name":"김철수",
            "age":23
        };
        for(let k in user){
            document.write(`<h3>${k}:${user[k]}</h3>`)
        }
        //객체명.속성명, 객체명[속성명] 식으로 접근가능

        //arr4에 저장된 값을 for in loop로 출력해보세요
        for(let k in arr4){
            //k => index값을 가지고 있음
            document.write(arr4[k]+" ");
        }

    // for(let i=0; i<arr4.length; i++){
            
    //         document.write(arr4[i]+", ");
    // }

    </script>
</body>
</html>
