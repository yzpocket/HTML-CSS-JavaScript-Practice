<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*event처리 방법
        [1] html태그 내에서 이벤트 핸들러를 기술하는 방법
        [2] literal방식으로 이벤트 핸들러를 기술 !!!!!
        [3] addEventListener(이벤트종류, 핸들러함수)
        */


        // [3] 방법
        window.onload=init;
        function init(){
            let objArr=document.querySelectorAll('.e1');
            objArr[2].addEventListener('mouseover', function(){
                this.style.color='blue'
                this.style.fontSize='1.5em';
            }); //이벤트 '종류'를 쓰면됨 on대신 //센서를 붙인다고 생각하면됨.
            objArr[2].addEventListener('mouseout', function(){
                this.style.color='';
                this.style.fontSize='';
            }); 
        }
    </script>
</head>
<body>
    <h1 class="e1">이벤트 처리1</h1>
    <h1 class="e1">이벤트 처리2</h1>
    <h1 class="e1">이벤트 처리3</h1>
</body>
</html>
