<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex70array</title>
</head>
<body>
    <h1>배열의 주요 함수 (매서드method)</h1>
    <h3>push(): 배열에 새로운 요소를 마지막에 추가한다.</h3>
    <h3>unshift(): 배열에 새로운 요소를 앞에 추가한다.</h3>
    <h3>concat(): 배열의 요소를 모두 합쳐 배열을 만들어 리턴한다.</h3>
    <h3>join(): 배열 안의 모든 요소를 문자열로 만들어 반환한다.</h3>
    <h3>pop(): 배열의 마지막 요소를 제거하고 반환한다.</h3>
    <h3>shift(): 배열의 첫번째 요소를 제거하고 반환한다.</h3>
    <h3>sort() : 오름차순으로 정렬하여 반환한다.</h3>
    <hr color="red">

    <script>
        const a=10;//이건상수로 변수 선언
        const fruits=["Banana", "Apple", "Orange", "Mango"];//이건배열로 변수는 이거다라고 선언
        //[1]
        fruits.push("Kiwi");//키위를 배열에 추가해보자.
        //추가되었는지 배열을 for조건문으로 확인해보자
        for(let i=0; i<fruits.length; i++){
            document.write(fruits[i]+", ");
    }
        //[2]
        //맨앞에 요소를 추가하는건 >> unshift()
        fruits.unshift("Lemon")
        document.write("<br>", fruits,"</br>")
    //     for(let i=0; i<fruits.length; i++){
    //         document.write(fruits[i]+", ");
    // }

        let b=fruits.pop()//맨 마지막 요소를 제거하고 제거된 요소를 반환한다.
        document.write(b,"</br>");
        document.write(`<h3>${fruits}</h3>`);

        fruits.shift();//맨앞의 요소를 제거
        document.write(`<h3>${fruits}</h3>`);

        //splice(시작 인덱스어디서부터할지, [삭제할 개수])  : 시작 인덱스에서 개수만큼 삭제
        //splice(시작 인덱스어디서부터할지, [삭제할 개수], [추가할 요소])  : 시작 인덱스에서 개수만큼 삭제하고 새로운 요소 추가
        
        fruits.splice(2,1); //제거만해보자
        document.write(`<h3>${fruits}</h3>`);

        fruits.splice(1,1,"Melon"); //제거하면서 멜론추가해보자.
        document.write(`<h3>${fruits}</h3>`);

        //concat()
        let drinks=["Juice","Coke","Coffee"];
        //fruit,drinks를 합쳐서 하나의 배열을 만든뒤 출력
        let arr=fruits.concat(drinks);
        document.write(`<h3>fruits=${fruits}</h3>`);
        document.write(`<h3>arr=${arr}</h3>`);//원본배열은 그대로 살아있다.

        let str=fruits.join('#'); 
        document.write(`<h3>${str}</h3>`);

        //sort()
        fruits.push("Apple");
        fruits.push("Peach");
        document.write(`<h3>fruits=${fruits}</h3>`);
        
        fruits.sort();//오름차순 정렬
        document.write(`<h3>fruits=${fruits}</h3>`);

        //slice(시작인덱스, 끝인덱스) : 시작부터 마지막-1까지의 요소를 조각내어 반환한다.
        let arr2=fruits.slice(1,3);
        document.write(`<h3>do slice:${arr2}</h3>`);
        document.write(`<hr>`);

        /*
            배열.forEach(함수(element,index){})
            for(let i=0;i<arr.length;i++){...}
            (for i in arr){...}
        */
        fruits.forEach(function(value, i){
            //value에 배열에 저장된 요소들이 전달된다. i에는 배열 인덱스 번호가 전달된다?
            document.write(`<h2>${i} : ${value}</h2>`)
        })

        for(let i in fruits){//i는 배열의 속성
            document.write(`<h2>${fruits[i]}</h2>`)
        }
    </script>
</body>
</html>
