<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex18css</title>
    <style type="text/css">
        /* css주석 = 이 영역은 css영역입니다. */
        /* 선택자{속성명1:값1; 속성명2:값2;} */
        /* 선택자가 무엇인지 */

        /* * = 아래 전체 element(html) 전체를 말함 */
        *{color:blue;}

        /* 폰트는 앞에서부터 있는 경우 적용 없으면 다음 폰트적용 */
        body{padding:50px; font-family:궁서체, monospace; font-size: 30px;}

        b{color:tomato; font-size: 33px; background-color: beige;}
    </style>
</head>
<body>
    <!-- 
        [1] style태그로 html 파일 내부에 정의하는 방법 우선순위 **(head안에서     <style type="text/css">)
        [2] 외부파일에 정의한 뒤 참조하는 방법 => link 태그를 이용하는 방법 우선순위*
        [3] 외부파일에 정의한 뒤 참조하는 방법 => @import 이용하는 방법 우선순위***
        [4] 태그 안에 인라인 스타일로 정의하는 방법  우선순위****
         ** 
     -->
    <div>
        안녕하세요<br>
        <b>CSS3.0</b>을 배워봅시다.
        <p>
            HTML의 보완적 element가 CSS입니다
            <b>Hello, CSS 3.0</b>
        </p>
    </div>
</body>
</html>
<!-- ex18css.html -->
