<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex58switch</title>
</head>
<body>
    <h1>조건문 - switch~case 문</h1>
    <!-- var or let~ something~~ 선언된 input이 아래 case 값에 딱 해당되는가?에 대한것.
        switch(변수|수식){
            case 값1: 실행문; break
            case 값2: 실행문; break
            case 값1: 실행문; break
            ...
            default : 실행문
        }
     -->
     <script>
var season=prompt('한글로 계절을 입력하세요');
var str='';
switch(season){
    case "봄":str="Spring";
        break;
    case "여름":str="Summer"; 
        break;
    case "가을":str="Fall"; 
        break;
    case "겨울":str="Winter"; 
        break;
    default:str="입력오류입니다."; 
        break;
}
document.write(`<h1>${str}</h1>`)

     </script>
</body>
</html>
