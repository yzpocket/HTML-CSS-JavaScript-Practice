<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex59switch</title>
</head>
<body>
    <h1>switch~case문을 이용한 실습</h1>
    prompt로 "가고싶은 포탈 사이트 이름을 입력하세요" 
    메시지를 띄우고 입력을 받는다. (ex. 네이버, 구글....)<br>
    switch~case문 이용해서 해당 사이트로 이동하는 프로그램을 작성하세요 (location객체 이용)<br>
    <button onclick="window.location.href='https://www.naver.com'"></button>
    <hr>

    <script>
        let site=window.prompt("이동하고 싶은 포털사이트를 입력하세요","네이버","다음");
        let str=null;
        switch(site){
            case "네이버":str='https://www.naver.com'; break;
            case "다음":str='https://www.daum.net'; break;
            default:
                alert('네이버, 다음 중에서만 작성해주세요.')
                window.location.reload();

        }
        // window.location.href=str; //즉시이동 
        let win=window.open(str, "popup","width=500, height=500")
    </script>
</body>
</html>
