<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex36rem</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
        /* p tag 선택해서 2em */

        p{
            font-size: 2rem;
        }

        /* p>span 선택해서 글자크기 2em */
        p>span{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    일반크기
    <p>
        글자크기 abc ABCM(rem단위)
        <span>글자크기 123 abc(rem단위)</span>
    </p>
</body>
</html>
