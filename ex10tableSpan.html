<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
    </head>
    <body>
        <h1>테이블 셀 합치기 colspan속성, rowspan속성 이용</h1>
        <!-- 3행 3열 테이블 만들기
        colspan 연습 --> 
        <h2>열병합(colspan) , 컬럼을만든다</h2>
        <table border="1" width="300" align="center">
            <tr>
                <td>1행1열</td>
                <td colspan="2">1행2열</td>
                <!-- <td>1행3열</td> -->
            </tr>
            <tr>
                <td>2행1열</td>
                <td>2행2열</td>
                <td>2행3열</td>
            </tr>
            <tr>
                <td colspan="3">3행1열</td>
                <!-- <td>3행2열</td> -->
                <!-- <td>3행3열</td> -->
            </tr>
        </table>

        <hr color="red">
        <!-- 3행 3열 테이블 만들기 
        rowspan 연습 --> 

        <table border="1" width="300" align="center">
            <tr>
                <td rowspan="2">1행1열</td>
                <td>1행2열</td>
                <td rowspan="3">1행3열</td>
            </tr>
            <tr>
                <!-- <td>2행1열</td> -->
                <td>2행2열</td>
                <!-- <td>2행3열</td> -->
            </tr>
            <tr>
                <td>3행1열</td>
                <td>3행2열</td>
                <!-- <td>3행3열</td> -->
            </tr>
        </table>

        <hr color="red">
        <table border="1" width="500" height="500">
            <tr>
                <td rowspan="2" colspan="2">1.1</td>
                <!-- <td></td> -->
                <td colspan="2">1.2</td>
                <!-- <td></td> -->
            </tr>
            <tr>
                <!-- <td colspan="2"></td> -->
                <!-- <td></td> -->
                <td>2.2</td>
                <td>3.3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
                       
        </table>

    </body>
</html>
