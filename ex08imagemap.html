<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex08imageMap</title>
    </head>
    <body>
        <h1>이미지 맵을 이용해봅시다</h1>
        <p>이미지맵은 이미지의 좌표점에 따라 위치를 지정하여
            링크를 거는 형식을 사용합니다
        </p>
        <hr color="red">
        <img src="../images/menu.png" usemap="#img_map" alt="">
        <map name="img_map">
            <area shape="rect" coords="46,13,82,33" href="http://www.naver.com" alt="">
            <area shape="circle" coords="106,24,19" href="http://cafe.naver.com" alt="">
            <area shape="poly" coords="126,7,132,33,179,35,177,8" href="http://www.google.com" alt="">
        </map>
        <!-- map태그 안에 area태그를 통해서 좌표를 지정한다
            area태그의 속성
            - shape : 링크 모양을 지정 rect, circle, poly
            - coords : 좌표
                rect인경우 : 시작x, 시작y, 끝x, 끝y
                circle인경우 : 중심점의 x,y좌표, 반지름r
                poly인경우 : x1,y1,  x2,y2, x3,y3 ...
            - href : 이동할 url 주소
        -->

    </body>
</html>
