<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex71document</title>
</head>
<body>
    <h1>BOM- document객체</h1>
    <script>
        /*document객체의 속성과 함수
          [1] title 속성: 현재 문서의 제목을 출력하거나 설정
          [2] fgColor속성: 글자색
          [3] bgColor속성: 배경색
          [4] write() 함수
          [5] lastModified속성: 현재 html문서가 마지막에 저장된 시간
          [6] getElementById('아이디명'), querySelector(selector), 
                getElementsByTagName('태그명'), getElementsByClassName('클래스명')
        */
        document.title="이 속성을 써서 title을 변경 할 수 있음";
        document.bgColor="gold";
        document.fgColor="maroon";
        document.write(`<h2>${document.lastModified}</h2>`);


        // #btn인 요소를 선택해서 버튼의 배경색을 blue, 글자색을 white로 주세요

        //window가 다 로드되고 나면 익명함수를 실행하란 의미 = 버튼까지 모두 로드하고 아래를 실행하라는 뜻.
        // window.onload=function(){
        window.onload=()=>{ //위 표현하고 같음 화살표함수!
        let obj=document.getElementById('btn'); //아직 button#btn이 메모리에 안올라와서 작동안됨.
        // alert(obj);
        obj.style.backgroundColor="Blue";
        obj.style.color='white';
      


        //1. 객체 선택을 아이디로 찾고자 할 때
        //   getElementById("아이디명")
        //   querySelector("#아이디명")

        //1. 객체 선택을 클래스로 찾고자 할 때
        //   getElementsClassNmae("클래스명") : 반환타입 Collection  유형 
        //              (복수가 될 수 있기때문에Elements)
        //   querySelectorAll(".클래스명")

        //3. 태그명으로 검색하고자 할 때
        //   getElementsByTagName("태그명")
        //  querySelectorAll("태그명")


        //ex) id가 html인 요소를 찾아서 글자색 변경, 글자크기 2em

        let liobj=document.querySelector('#html');
        liobj.style.color='red';
        liobj.style.fontSize='2em';

        //ex) class가 js인 요소들을 찾아서 배경색을 주세요.
        // let liobjarr=document.getElementsByClassName("js"); /////이거론왜안되지
        
        let liobjarr=document.querySelector(".js");
        
        for(let i=0;liobjarr.length;i++){
            liobjarr[i].style.border='3px dashed red';
            
        }
        

        //ex) button태그들을 모두 찾아서 padding 4px
        let objbtn=document.querySelector("button");
        for(let i=0;objbtn.length;i++){
            objbtn[i].style.padding='6px';
            objbtn[i].style.border='1px solid red';
        }
        }
        /////////////이거왜 에러남??
    
    </script>
    <hr>
    <button id="btn">Click Me</button>
    <button >Click Me</button>
    <hr>

    <ul>
        <li id="html">HTML</li>
        <li id="css">CSS</li>
        <li class="js">JavaScript1</li>
        <li class="js">JavaScript2</li>
    </ul>
