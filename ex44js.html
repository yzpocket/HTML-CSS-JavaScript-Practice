<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex44JS</title>
    <style type="text/css">
        h1{
            color: blue;
            /* CSS 주석 */
        }
    </style>
    <script type="text/javascript">
        // 단문 주석
        /* 
        복문
        주석 */
        window.alert('Hello JavaScript!!');
        // window : browser 내장 객체로 최상위 우선순위라 아래와 같이 생략할 수 있다.
        alert('HI JavaScript?');
    </script>
</head>
<body>
    <h1>처음 해보는 자바스크립트</h1>
    <h2>Hello JavaScript~~</h2>
    <script type="text/javascript">
        window.document.write("<h3>This is wrote by JavaScript</h3>");
        // Interpreter 언어라 위에서부터 아래로 작동하는데 코드가 잘못되면 그 이하는 작동안됨 = 디버깅어려움
        document.write("<h3 style='color:tomato'>Bye JavaScript</h3>")
    </script>

</body>
</html>
